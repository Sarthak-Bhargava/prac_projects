<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 10px ;">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
               <h1 class="text-center">Register Here</h1> 

               <!-- {{ user | json }} -->
               <form (ngSubmit)="formSubmit()">
                   <!-- Username field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User name</mat-label>
                    <input
                    required
                    [(ngModel)]="user.username" 
                    name="username"
                    matInput placeholder="Enter here"/>
                    <mat-hint>User name must be unique</mat-hint>
                  </mat-form-field>

                  <!-- Password field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                    required
                     type="password"
                    [(ngModel)]="user.password"
                    name="password"
                    matInput placeholder="Enter password here"/>
                  </mat-form-field>

                  <!-- Firstname field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input
                    required
                    [(ngModel)]="user.firstname"
                    name="firstname"
                    matInput placeholder="Enter here"/>
                  </mat-form-field>

                  <!-- Lastname field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input
                    required
                    [(ngModel)]="user.lastname"
                    name="lastname"
                    matInput placeholder="Enter here"/>
                  </mat-form-field>

                  <!-- Email field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input 
                    required
                    type="email"
                    [(ngModel)]="user.email"
                    name="email"
                    matInput placeholder="Enter here"/>
                  </mat-form-field>

                  <!-- Phone number field -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input 
                    required
                    type="number"
                    [(ngModel)]="user.phone"
                    name="phone"
                    matInput placeholder="Enter here"/>
                  </mat-form-field>

                  <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                    <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                  </div>
               </form>
              </mat-card>
            </div>
        </div>

    </div> 

</div>
